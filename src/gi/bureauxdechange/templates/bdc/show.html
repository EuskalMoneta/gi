{% extends "base.html" %}
{% load staticfiles i18n %}
{% get_current_language as CURRENT_LANG %}

{% block container %}
    <div class="container container-eusko">
        <input type="hidden" id="bdc_id" value="{{ bdc_id }}">
        <div class="row">
            <div class="col-lg-12" id="bdc-show"></div>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
  {% with 'bundles/js/'|add:CURRENT_LANG|add:'.BDCShow.js' as bdc_js_static %}
    <script src="{% static bdc_js_static %}"></script>
  {% endwith %}
{% endblock %}
